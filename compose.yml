services:
  searc-postgres:
    image: postgres:latest
    container_name: searc-db
    hostname: searc-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - searc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  searc-rabbitmq:
    image: rabbitmq:3-management
    container_name: "searc-rabbitmq"
    hostname: "searc-rabbitmq"
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    networks:
      - searc-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
  searc:
    build:
      context: .
      dockerfile: src/search-api/Dockerfile
    depends_on:
      searc-rabbitmq:
        condition: service_healthy
      searc-postgres:
        condition: service_healthy
    ports:
      - "${APP_PORT}:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      APP_PORT: ${APP_PORT}
      RABBITMQ_HOST: searc-rabbitmq
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASS: ${RABBITMQ_PASS}
      DB_HOST: searc-db
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      SEQ_URL: http://seq:5341
      
      SEQ_URL: http://seq:5341
      
    networks:
      - searc-network
    restart: unless-stopped

  cleaner-service:
    build:
      context: .
      dockerfile: src/CleanerService/Dockerfile
    depends_on:
      cleaner-postgres:
        condition: service_healthy
      flyway-cleaner:
        condition: service_completed_successfully
      searc-rabbitmq:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      DB_CLEANER_HOST: cleaner-db
      DB_CLEANER_PORT: ${DB_CLEANER_PORT}
      DB_CLEANER_NAME: ${DB_CLEANER_NAME}
      DB_CLEANER_USER: ${DB_CLEANER_USER}
      DB_CLEANER_PASSWORD: ${DB_CLEANER_PASSWORD}
      APP_DATA_PATH: /data
      RABBITMQ_HOST: searc-rabbitmq
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASS: ${RABBITMQ_PASS}
      SEQ_URL: http://seq:5341
      ZIPKIN_URL: http://zipkin:9411/api/v2/spans
    networks:
      - searc-network
    volumes:
      - ./data:/data
    restart: no

  structurizr-lite:
    image: structurizr/lite
    container_name: structurizr-lite
    ports:
      - "8080:8080"
    volumes:
      - ./structurizr:/usr/local/structurizr
    restart: unless-stopped
  
  seq:
    image: datalust/seq
    container_name: seq
    ports:
      - "5341:80"
    environment:
      - ACCEPT_EULA=Y
    networks:
      - searc-network

  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"
    restart: always
    networks:
      - searc-network

  flyway:
    image: flyway/flyway:latest
    command: >
      migrate
    volumes:
      - ./sql/search:/flyway/sql
    environment:
      FLYWAY_URL: jdbc:postgresql://searc-db:${DB_PORT}/${DB_NAME}
      FLYWAY_USER: ${DB_USER}
      FLYWAY_PASSWORD: ${DB_PASSWORD}
      FLYWAY_SCHEMAS: public
      FLYWAY_CONNECT_RETRIES: 50
    depends_on:
      searc-postgres:
        condition: service_healthy
    networks:
      - searc-network

  flyway-cleaner:
    image: flyway/flyway:latest
    command: >
      migrate
    volumes:
      - ./sql/cleaner:/flyway/sql
    environment:
      FLYWAY_URL: jdbc:postgresql://cleaner-db:5432/${DB_CLEANER_NAME}
      FLYWAY_USER: ${DB_CLEANER_USER}
      FLYWAY_PASSWORD: ${DB_CLEANER_PASSWORD}
      FLYWAY_SCHEMAS: public
      FLYWAY_CONNECT_RETRIES: 50
    depends_on:
      cleaner-postgres:
        condition: service_healthy
    networks:
      - searc-network

networks:
  searc-network:
    driver: bridge

volumes:
  postgres_data:
  indexer_postgres_data:  
